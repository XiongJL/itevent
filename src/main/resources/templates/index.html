<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>IT事件管理系统</title>
    <link th:href="@{../css/layui.css}" href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
<style>
    .layadmin-backlog-body h3 {
        padding-bottom: 10px;
        font-size: 12px;
    }
    .layadmin-backlog .layadmin-backlog-body {
        display: block;
        padding: 10px 15px;
        background-color: #f8f8f8;
        color: #999;
        border-radius: 2px;
        transition: all .3s;
        -webkit-transition: all .3s;
    }
    .layadmin-backlog-body p cite {
        font-style: normal;
        font-size: 30px;
        font-weight: 300;
        color: #009688;
    }
    .myicon{
        font-size: 40px;
        height: 60px;
        line-height: 60px;
    }
    .setCenter{
        text-align: center;
    }
</style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:include="common/head :: head"></div>
    <div th:include="common/nav :: nav"></div>

    <div class="layui-body"style="background-color: #dddddd; bottom: 0px">
        <!-- 内容主体区域 -->
        <div class="layui-container" >
            <div class="layui-row layui-col-space15" style="margin: 7px">
                <div class="layui-col-md3">
                    <div class="layui-card">
                        <div class="layui-card-header">资产计数</div>
                        <div class="layui-card-body">
                            <div class="layui-carousel " lay-anim="" lay-indicator="inside" lay-arrow="none" style="width: 100%; height: 280px;">
                                <div carousel-item="">
                                    <ul class="layui-row layui-col-space10 layui-this">
                                        <li class="layui-col-xs6">
                                            <a lay-href="app/content/comment" class="layadmin-backlog-body">
                                                <h3>资产总数</h3>
                                                <p><cite><span th:text="${count.get('total')}"></span></cite></p>
                                            </a>
                                        </li>
                                        <li class="layui-col-xs6">
                                            <a lay-href="app/forum/list" class="layadmin-backlog-body">
                                                <h3>可用数</h3>
                                                <p><cite><span th:text="${count.get('available')}"></span></cite></p>
                                            </a>
                                        </li>
                                        <li class="layui-col-xs6">
                                            <a href="javascript:;" onclick="layer.tips('不跳转', this, {tips: 3});" class="layadmin-backlog-body">
                                                <h3>资产仓</h3>
                                                <p><cite><span th:text="${count.get('zichanRepo')}"></span></cite></p>
                                            </a>
                                        </li>
                                        <li class="layui-col-xs6">
                                            <a href="javascript:;" onclick="layer.tips('不跳转', this, {tips: 3});" class="layadmin-backlog-body">
                                                <h3>费用仓</h3>
                                                <p><cite><span th:text="${count.get('feiyongRepo')}"></span></cite></p>
                                            </a>
                                        </li>
                                        <li class="layui-col-xs6">
                                            <a lay-href="template/goodslist" class="layadmin-backlog-body">
                                                <h3>报废数</h3>
                                                <p><cite><span th:text="${count.get('scrap')}"></span></cite></p>
                                            </a>
                                        </li>
                                        <li class="layui-col-xs6">
                                            <a href="javascript:;" onclick="layer.tips('不跳转', this, {tips: 3});" class="layadmin-backlog-body">
                                                <h3>物料种类</h3>
                                                <p><cite><span th:text="${count.get('itemNum')}"></span></cite></p>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                        </div>
                    </div>
                    </div>
                 </div>
                <div class="layui-col-md9">
                    <div class="layui-card" style="margin-right: 7%">
                        <div class="layui-card-header">事件数量
                            <span style="margin-left: 65%;">
                                <label for="year" >选择年份</label>
                                <select id="year" name="year" lay-verify=""  lay-filter="year" lay-search>
                                    <!--随意修改年份,后端自动查询-->
                                    <option value="2018">2018</option>
                                    <option value="2019" selected>2019</option>
                                    <option value="2020">2020</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                </select>
                            </span>
                        </div>
                        <div class="layui-card-body">
                            <div class="layui-carousel " lay-anim="" lay-indicator="inside" lay-arrow="none" style="width: 100%; height: 280px;">
                                <div id="chart1" style="width: 100%;height: 100%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4">
                    <div class="layui-card">
                        <div class="layui-card-header">工作台</div>
                        <div class="layui-card-body">
                        <div class="layui-carousel " lay-anim="" lay-indicator="inside" lay-arrow="none" style="width: 100%; height: 200px;">
                            <div carousel-item="">
                                <ul class="layui-row layui-col-space10 layui-this">
                                    <li class="layui-col-xs4 setCenter">
                                        <a href="/itevent/initiation" class="layadmin-backlog-body">
                                            <p><i class="layui-icon layui-icon-survey myicon"></i></p>
                                            <cite>发起事件</cite>
                                        </a>
                                    </li>
                                    <li class="layui-col-xs4 setCenter">
                                        <a lay-href="app/forum/list" class="layadmin-backlog-body">
                                            <p><i class="layui-icon layui-icon-table myicon"></i></p>
                                            <cite>全部事件</cite>
                                        </a>
                                    </li>
                                    <li class="layui-col-xs4 setCenter">
                                        <a href="javascript:;" onclick="layer.tips('不跳转', this, {tips: 3});" class="layadmin-backlog-body">
                                            <p><i class="layui-icon layui-icon-note myicon" ></i></p>
                                            <cite>我的代办</cite>
                                        </a>
                                    </li>
                                    <li class="layui-col-xs4 setCenter">
                                        <a lay-href="/senior/im/">
                                            <p><i class="layui-icon layui-icon-loading-1 layui-icon layui-anim layui-anim-rotate layui-anim-loop myicon" ></i></p>
                                            <cite>处理中事件</cite>
                                        </a>
                                    </li>
                                    <li class="layui-col-xs4 setCenter">
                                        <a lay-href="template/goodslist" class="layadmin-backlog-body">
                                            <p><i class="layui-icon layui-icon-flag myicon" ></i></p>
                                            <cite>我经办的事件</cite>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>
<!--        <div class="layui-footer" style="background-color: white">-->
<!--            © Liwinon.com-->
<!--        </div>-->
</div>
</div>
<!-- jQuery-->
<script th:src="@{../js/jquery-3.4.0.min.js}" type="text/javascript"></script>
<script th:src="@{../js/layui.js}"  type="text/javascript"></script>
<script th:src="@{../js/Echarts-core.js}"></script>
<!--生产版-->
<!--<script th:src="@{../js/Echarts-min.js}" type="text/javascript"></script>-->
<script th:src="@{../js/ite/index.js}" type="text/javascript"></script>

</body>
</html>
