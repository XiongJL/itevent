<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>IT事件管理系统</title>
    <link th:href="@{../css/layui.css}" href="../css/layui.css" rel="stylesheet" type="text/css">
    <link th:href="@{../css/ite/common.css}" rel="stylesheet" type="text/css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:include="common/head :: head"></div>
    <div th:include="common/nav :: nav"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 1%">
            <legend>物料登记</legend>
        </fieldset>
        <form class="layui-form" id="event" action="/itevent/addItem" method="post">
            <div class="layui-container">

                <div class="layui-form" style="width: 90%;">
                    <table class="layui-table" >
                        <colgroup>
                            <col width="100">
                            <col width="200">
                            <col width="250">
                            <col width="250">
                            <col width="100">
                        </colgroup>
                        <thead>
                        <tr>
                            <th></th>
                            <th>物料编码</th>
                            <th>类型</th>
                            <th>型号</th>
                            <th>单位</th>
                        </tr>
                        </thead>
                        <tbody id="item-table">
                        <tr>
                            <td>
                                <a class="addItem" href="#" onclick="addItem()"><i class="layui-icon layui-icon-add-1" style="font-size: 30px; color: #1E9FFF;"></i></a>
                                <a class="delItem" href="#" onclick="delItem(this)"><i class="layui-icon layui-icon-close" style="font-size: 30px; color: #1E9FFF;"></i></a>
                            </td>
                            <td><input   name="itemid1" id="itemid1" lay-verify="required" class="layui-input layui-col-xs1" type="text"  placeholder="必填" ></td>
                            <td>
                                <input   name="type1" id="type1" lay-verify="required" class="layui-input layui-col-xs1" type="text"  placeholder="必填" >
                            </td>
                            <td>
                                <input   name="brand1" id="brand1" lay-verify="required" class="layui-input layui-col-xs1" type="text"  placeholder="必填" >
                            </td>

                            <td>
                                <input   name="unit1" id="unit1" lay-verify="required" class="layui-input layui-col-xs1" type="text"   placeholder="必填" >
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>




            </div>
            <div class="layui-footer" style="background-color: white">
                <div class="layui-row" >
                    <div class="layui-form-item layui-col-md4 layui-col-md-offset4">
                        <button  type="button" lay-submit lay-filter="sub"  class="layui-btn layui-btn-fluid"  >提交</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


</div>

<!-- jQuery-->
<script th:src="@{../js/jquery-3.4.0.min.js}" type="text/javascript"></script>
<script th:src="@{../js/layui.js}"  type="text/javascript"></script>
<script th:src="@{../js/ite/addItem.js}"></script>


</body>
</html>
