<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>IT事件管理系统</title>
    <link th:href="@{../css/layui.css}" href="../css/layui.css" rel="stylesheet" type="text/css">
    <link th:href="@{../css/ite/common.css}" rel="stylesheet" type="text/css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:include="common/head :: head"></div>
    <div th:include="common/nav :: nav"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 1%">
            <legend>以旧换新</legend>
        </fieldset>
        <form class="layui-form" id="event">
            <div class="layui-container">
                <div class="layui-row">
                    <div class="layui-col-xs2">
                        <input  class="layui-input layui-col-xs9 " type="text" name="userid" id="userid" lay-verify="required" placeholder="工号" >
                    </div>
                    <div class="layui-col-xs1 leftoffset">
                        <input  class="layui-input layui-col-xs9 " type="text" name="name" id="name" lay-verify="required" placeholder="姓名" >
                    </div>
                    <div class="layui-col-xs2 leftoffset">
                        <input  class="layui-input layui-col-xs9 " type="text" name="department" id="department" lay-verify="required" placeholder="部门" >
                    </div>
                    <div class="layui-col-xs2 leftoffset">
                        <input  class="layui-input  " type="text" name="phone" id="phone" lay-verify="required" placeholder="联系方式" >
                    </div>
                    <div class="layui-col-xs2 leftoffset">
                        <input  class="layui-input" type="text" name="oaid" id="oaid" lay-verify="required" placeholder="申请单号" >
                    </div>
                    <div class="layui-col-xs1 leftoffset">
                        <input type="text"lay-verify="required" class="layui-input" name="orderDate" id="orderDate" placeholder="申请日期">
                    </div>
                </div>
                <div class="layui-form" style="width: 94%;">
                    <table class="layui-table" >
                        <colgroup>
                            <col width="100">
                            <col width="200">
                            <col width="200">
                            <col width="200">
                            <col width="100">
                            <col width="70">
                            <col width="70">
                            <col width="70">
                            <col width="100">
                        </colgroup>
                        <thead>
                        <tr>
                            <th></th>
                            <th>资产牌</th>
                            <th>物料名称</th>
                            <th>物料描述</th>
                            <th>数量</th>
                            <th>库存现有</th>
                            <th>库存可用</th>
                            <th>单位</th>
                            <th>是否废弃</th>
                        </tr>
                        </thead>
                        <tbody id="item-table">
                        <tr>
                            <td>
                                <a class="addItem" href="#" onclick="addItem()"><i class="layui-icon layui-icon-add-1" style="font-size: 30px; color: #1E9FFF;"></i></a>
                                <a class="delItem" href="#" onclick="delItem(this)"><i class="layui-icon layui-icon-close" style="font-size: 30px; color: #1E9FFF;"></i></a>
                            </td>
                            <td><input onkeyup="toUpperCase(this)"  name="assetsid1" id="assetsid1"  class="layui-input layui-col-xs1" type="text"  placeholder="有资产牌请填写" ></td>

                            <td>
                                <select id="type1" name="type1" lay-verify=""  lay-filter="type" lay-search></select>
                            </td>
                            <td>
                                <select id="brand1" name="brand1" lay-verify="" lay-filter="brand"></select>
                            </td>
                            <td>
                                <input   name="count1" id="count1" value="1" class="layui-input layui-col-xs1" type="number" min="1" lay-verify="required" placeholder="" >
                            </td>
                            <td>
                                <input   name="all1" id="all1" value="" class="layui-input layui-col-xs1" type="text" min="0" readonly placeholder="" >
                            </td>
                            <td>
                                <input   name="available1" id="available1" value="" class="layui-input layui-col-xs1" type="text" readonly placeholder="" >
                            </td>
                            <td>
                                <input   name="unit1" id="unit1" class="layui-input layui-col-xs1" type="text"  readonly placeholder="" >
                            </td>
                            <td>
                                <input class="layui-input layui-col-xs9 " type="checkbox" name="bad1" lay-skin="switch" lay-text="是|否" value="1">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>更换为</b>
                            </td>
                            <td><input  onkeyup="toUpperCase(this)" name="exassetsid1" id="exassetsid1"  class="layui-input layui-col-xs1" type="text"  placeholder="有资产牌请填写" ></td>

                            <td>
                                <select id="extype1" name="extype1" lay-verify=""  lay-filter="type" lay-search></select>
                            </td>
                            <td>
                                <select id="exbrand1" name="exbrand1" lay-verify="" lay-filter="brand"></select>
                            </td>
                            <td>
                                <input   name="excount1" id="excount1" value="1" class="layui-input layui-col-xs1" type="number" min="1" lay-verify="required" placeholder="" >
                            </td>
                            <td>
                                <input   name="exall1" id="exall1" value="" class="layui-input layui-col-xs1" type="text" readonly placeholder="" >
                            </td>
                            <td>
                                <input   name="exavailable1" id="exavailable1" value="" class="layui-input layui-col-xs1" type="text" readonly placeholder="" >
                            </td>
                            <td>
                                <input   name="exunit1" id="exunit1" class="layui-input layui-col-xs1" type="text"  readonly placeholder="" >
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>




            </div>
            <div class="layui-footer" style="background-color: white">
                <div class="layui-row" >
                    <div class="layui-form-item layui-col-md4 layui-col-md-offset4">
                        <button  type="button"  class="layui-btn layui-btn-fluid" lay-submit lay-filter="newStaff">提交</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


</div>

<!-- jQuery-->
<script th:src="@{../js/jquery-3.4.0.min.js}" type="text/javascript"></script>
<script th:src="@{../js/layui.js}"  type="text/javascript"></script>
<script th:src="@{../js/ite/exchange.js}"></script>

</body>
</html>
