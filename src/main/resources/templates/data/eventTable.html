<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>IT事件管理系统</title>
    <link th:href="@{../css/layui.css}" href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:include="common/head :: head"></div>
<!--    <div th:include="common/nav :: nav"></div>-->

    <div class="layui-body" style="left: 0;">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <table id="event" lay-filter="event"></table>
        </div>
    </div>
    <script type="text/html" id="toolbar">
        <div class="layui-container">
            <div class="layui-row layui-col-space10">
                <div class="layui-col-xs4">
                    <input class="layui-input" type="text" name="search" id="search" placeholder="搜索事件编号、工号、事件类型、物料编码、操作人、单号">
                </div>
                <div class=" layui-col-xs1">
                    <input type="text" class="layui-input" id="date1" placeholder="选择日期">
                </div>
                <div class="layui-col-xs1" style="width: auto;">-</div>
                <div class=" layui-col-xs1">
                    <input type="text" class="layui-input" id="date2" placeholder="选择日期">
                </div>
                <div class="layui-col-xs1" >
                    <button id="do_search" class="layui-btn"><i class="layui-icon layui-icon-search"></i></button>
                </div>
                <div class="layui-col-xs1" >
                    <button id="export" class="layui-btn">导出数据</i></button>
                </div>
            </div>
        </div>
    </script>
    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © liwinon.com
    </div>
</div>

<!-- jQuery-->
<script th:src="@{../js/jquery-3.4.0.min.js}" type="text/javascript"></script>
<script th:src="@{../js/layui.js}"  type="text/javascript"></script>
<script th:src="@{../js/data/eventTable.js}"></script>

</body>
</html>
