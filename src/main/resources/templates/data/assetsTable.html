<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>IT事件管理系统</title>
    <link th:href="@{../css/layui.css}" href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:include="common/head :: head"></div>
<!--    <div th:include="common/nav :: nav"></div>-->

    <div class="layui-body" style="left: 0;">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <table id="assets" lay-filter="assets"></table>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © liwinon.com
    </div>
    <script type="text/html" id="bar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script type="text/html" id="toolbar">
        <div class="layui-container">
            <div class="layui-row">
                <div class="layui-col-xs4">
                    <input class="layui-input" type="text" name="search" id="search" placeholder="搜索资产牌、工号、类型、型号,或者输入'逾期资产'">
                </div>
                <div class=" layui-col-xs1">
                <input type="text" class="layui-input" id="date1" placeholder="选择日期">
                </div>
                <div class="layui-col-xs1" style="width: auto;">-</div>
                <div class=" layui-col-xs1">
                    <input type="text" class="layui-input" id="date2" placeholder="选择日期">
                </div>
                <div class="layui-col-xs1" >
                    <button id="do_search" class="layui-btn"><i class="layui-icon layui-icon-search"></i></button>
                </div>
                <div class="layui-col-xs1" >
                    <a  href="/itevent/download/using" id="export" class="layui-btn" >导出数据</i></a>
                </div>
            </div>

        </div>
    </script>
</div>

<!-- jQuery-->
<script th:src="@{../js/jquery-3.4.0.min.js}" type="text/javascript"></script>
<script th:src="@{../js/layui.js}"  type="text/javascript"></script>
<script th:src="@{../js/data/assetsTable.js}"></script>

</body>
</html>
